<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
         
        <title> </title>
        <style>
            :root {
                color-scheme: light dark;
                }
            @media (prefers-color-scheme: light) {
                :root {
                    --color-scheme-background: white;
                    --color-scheme-backgroundPushed: darkgray;
                    --color-scheme-backgroundSelected: blue;
                    --color-scheme-text-color: black;
                    --color-scheme-text-selected: white;
                    --listcolor-scheme-background: #E4E4E4;
                }
            }
            @media (prefers-color-scheme: dark) {
                :root {
                   
                  --color-scheme-background: black;
                  --color-scheme-backgroundPushed: darkgray;
                  --color-scheme-backgroundSelected: blue;
                  --color-scheme-text-color: white;
                  --color-scheme-text-selected: white;
                  --listcolor-scheme-background: #1E1E1E;
                }
            }
            
            
            .block {
              display: block;
              width: 100%;
              border: none;
              background-color: #4CAF50;
              padding: 14px 28px;
              font-size: 16px;
              cursor: pointer;
              text-align: center;
            }

        
        .center {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        
        .centertxt {
          font-size:50px;
        }

            body {
                -webkit-touch-callout: none;                /* prevent callout to copy image, etc when tap to hold */
                -webkit-text-size-adjust: none;             /* prevent webkit from resizing text to fit */
                -webkit-user-select: none;                  /* prevent copy paste, to allow, change 'none' to 'text' */
                background: var(--listcolor-scheme-background);
                font-family: system-ui, -apple-system, -apple-system-font, 'Segoe UI', 'Roboto', sans-serif;
                font-size:12px;
                height:100vh;
                width:100vw;
                margin:0px;
                padding:0px;
                /* Padding to avoid the "unsafe" areas behind notches in the screen */
                text-transform:uppercase;                
            }
        }
        </style>
    </head>
    <body>

        <div class="center">
        <span id= "centertext" class="centertxt"> </span>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="app2.js"></script>
        

    </body>
</html>
