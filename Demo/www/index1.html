<html>
    <head>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" src="app1.js"></script>
        <title> </title>
        
        
<style>
    :root {
        color-scheme: light dark;
    }
@media (prefers-color-scheme: light) {
    :root {
        --color-scheme-background: white;
        --color-scheme-backgroundPushed: darkgray;
        --color-scheme-backgroundSelected: blue;
        --color-scheme-text-color: black;
        --color-scheme-text-selected: white;
        --listcolor-scheme-background: #E4E4E4;
    }
}
@media (prefers-color-scheme: dark) {
    :root {
       
      --color-scheme-background: black;
      --color-scheme-backgroundPushed: darkgray;
      --color-scheme-backgroundSelected: blue;
      --color-scheme-text-color: white;
      --color-scheme-text-selected: white;
      --listcolor-scheme-background: #1E1E1E;
    }
}

    .block {
      display: block;
      width: 100%;
      border: none;
      background-color: #4CAF50;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

.itemButton {
    display: block;
    width: 100%;
    background: var(--color-scheme-background);
    color: var(--color-scheme-text-color);
    text-align: center;
    border:none;
    font-weight:bold;
    font: -apple-system-headline;
    padding: 14px 28px;
}

.pushedButton {
    display: block;
    width: 100%;
    background: var(--color-scheme-backgroundPushed);
    color: var(--color-scheme-text-color);
    text-align: center;
    border:none;
    font-weight:bold;
    font: -apple-system-headline;
    padding: 14px 28px;
}
.itemSelected {
    display: block;
    width: 100%;
    background: var(--color-scheme-backgroundSelected);
    color: var(--color-scheme-text-selected);
    text-align: center;
    border:none;
    font-weight:bold;
    font: -apple-system-headline;
    padding: 14px 28px;
}

.centerButton {
    display: block;
    width: 100%;
    background: var(--color-scheme-background);
    color: var(--color-scheme-text-color);
    text-align: center;
    border:none;
    font-weight:bold;
    font: -apple-system-headline;
    padding: 14px 28px;
}
    
</style>
    </head>
    <body style = "font-family: Helvetica; margin:0px; height:100vh;   overflow: hidden;  -webkit-user-select: none; -webkit-touch-callout: none;   -webkit-tap-highlight-color: rgba(0,0,0,0); width:100vw;  background: var(--listcolor-scheme-background); padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-right, 0px);
">
        <div>
            <div id="deviceready" >
                <div style = " height: 58px;">
                </div>
                
                <button id="0" type="button" onclick= "selectItem(0);" ontouchstart="this.className='pushedButton';" ontouchend="this.className='itemButton';" class="itemButton">Item 1</button>
                              
                <button id="1" type="button" onclick= "selectItem(1);" ontouchstart="this.className='pushedButton';" ontouchend="this.className='itemButton';" class="itemButton">Item 2</button>
                
                <button id="2" type="button" onclick= "selectItem(2);" ontouchstart="this.className='pushedButton';" ontouchend="this.className='itemButton';" class="itemButton">Item 3</button>
            </div>
        </div>
    </body>
</html>
